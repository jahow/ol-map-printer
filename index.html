<html>
<head>
    <title>OpenLayers print test</title>
    <script src="app.js"></script>
</head>
<body>
    <textarea id="spec" style="width: 600px; height: 400px">{
  "layers": [
    {
      "type": "XYZ",
      "url": "https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png"
    },
    {
      "type": "XYZ",
      "url": "https://{a-c}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png?apikey=0e6fc415256d4fbb9b5166a718591d71",
      "opacity": 0.5
    }
  ],
  "size": [800, 500],
  "center": [2, 48],
  "dpi": 200,
  "scale": 20000000,
  "projection": "EPSG:3857"
}</textarea>
    <br><br>
    <button id="print" disabled>Start printing this spec</button>
    <br>
    <br>
    <canvas id="result" style="background: lightgray; width: 600px"></canvas>
</body>
</html>
